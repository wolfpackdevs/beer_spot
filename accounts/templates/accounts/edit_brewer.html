{% extends 'brewer/brewer.html' %}

{% block title %}edit brewer{% endblock %}

{% block block_1 %}
{% if messages %}
    {% for message in messages %}
        <h4{% if message.tags %} class="alert alert-warning"{% endif %}>{{ message }} </h4>
    {% endfor %}
{% endif %}
<div id="edit_brewer" class="container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-warning" value="edit">
    </form>
    <a href="{% url 'change_password' %}" class="btn btn-dark btn-sm btn-outline-warning">change password</a>
</div>
{% endblock %}
